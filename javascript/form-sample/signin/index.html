<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/auth.css">
  <link rel="stylesheet" href="../styles/modal.css">
  <link rel="stylesheet" href="../styles/toast.css">
</head>

<body>
  <div class="auth-wrapper">
    <div class="auth-container">
      <h2>로그인</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">아이디 (이메일)</label>
          <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" autocomplete="username">
          <p class="error-message" id="emailError"></p>
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요"
            autocomplete="current-password">
          <p class="error-message" id="passwordError"></p>
        </div>
        <button type="submit" id="loginButton" class="auth-button" disabled>로그인</button>
      </form>
      <p class="auth-link">계정이 없으신가요? <a href="/signup">회원가입</a></p>
    </div>
  </div>
  <script type="module" src="../js/signin.js"></script>
</body>

</html>
